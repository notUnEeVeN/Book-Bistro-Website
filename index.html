<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto text-white" href="#">Weather Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-3">
                <h2>Search for a city:</h2>
                <input type="text" class="form-control" id="search-input">
                <button class="btn btn-primary rounded mt-2" id="search-button">Search</button>
                <hr class="my-4"/>
                <div id="search-history"></div>
            </div>
            
            <div class="col-9">
                <div class="border border-secondary p-3" id="current-weather"></div>
                <h2 class="mt-3">5-day Forecast:</h2>
                <div class="d-flex justify-content-between" id="forecast-container">
                    <div class="forecast bg-dark text-white p-2"></div>
                    <div class="forecast bg-dark text-white p-2"></div>
                    <div class="forecast bg-dark text-white p-2"></div>
                    <div class="forecast bg-dark text-white p-2"></div>
                    <div class="forecast bg-dark text-white p-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
