<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bistro</title>

<body>
    <nav class="px-6 py-2 bg-white flex justify-between items-center shadow">
        <img class="w-1/3 md:w-1/4 lg:w-1/6 logo" src = './assets/images/logo.png' id = 'logo'>

        <div class="flex-1 px-4">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                    <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </span>
                <input class="pl-10 pr-4 rounded-lg border focus:border-blue-500 outline-none searchbar" placeholder="Search...">
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <div class="hidden-in-small-screen flex-nav space-x-4">
                <a href="best-sellers.html" class="text-gray-500 hover:text-blue-500">Top Sellers</a>
                <a href="saved-books.html" class="text-gray-500 hover:text-blue-500">My Bookshelf</a>
                <a href="" class="text-gray-500 hover:text-blue-500">Your Recommendations</a>
            </div>

            <div class="shown-in-large-screen">
                <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-400 hover:text-blue-500 hover:border-blue-500">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="shown-in-large-screen px-6 py-2 bg-white shadow hidden text-right" id="dropdown-nav-content">
        <a href="best-sellers.html" class="text-gray-500 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">Top Sellers</a>
        <a href="saved-books.html" class="text-gray-500 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">My Bookshelf</a>
        <a href="" class="text-gray-500 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">Your Recommendations</a>
    </div>

    <script>
        var navToggle = document.getElementById("nav-toggle");
        var dropdownNavContent = document.getElementById("dropdown-nav-content");

        navToggle.addEventListener('click', function() {
            dropdownNavContent.classList.toggle('hidden');
        });
    </script>
<!--my bookshelf-->
<div class="bg-gray-200 home-section">
    <h2 class="text-2xl font-bold p-4 bg-gray-200">
        <a href="saved-books.html" class="no-underline text-inherit">My Bookshelf</a>
    </h2>
    <div class="p-6 grid grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow flex flex-col container">
            <div class="flex">
                <div class="book-cover">
                    <img id="book1-cover" class="container">
                  </div>
                <div class="px-2 pl-6 text-section">
                    <h3 class="text-xl font-semibold mb-2 book-title" id="book1-title"></h3>
                    <p class="text-black-700" id="book1-author"></p>
                    <p class="text-gray-700 mt-2" id="book1-description"></p>
                    <div class="rating" id="book1-rating">
                        <select class="book1-rating mt-1">
                            <option disabled selected value>Rate this book</option>
                            <option value="1">★</option>
                            <option value="2">★★</option>
                            <option value="3">★★★</option>
                            <option value="4">★★★★</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="mt-auto px-4 py-2 bg-green-500 text-white rounded remove-button">Remove from bookshelf</button>
        </div>
        <div class="bg-white p-4 rounded shadow flex flex-col container">
            <div class="flex">
                <div class="book-cover">
                    <img id="book2-cover" class="container" style="width:100%;">
                </div>

                    <p class="text-sm text-gray-600" id="book2-author"></p>
                    <div class="rating" id="book1-rating">
                        <select class="book2-rating mt-1">
                            <option disabled selected value>Rate this book</option>

                            <option value="3">★★★</option>
                            <option value="4">★★★★</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="mt-auto px-4 py-2 bg-green-500 text-white rounded remove-button">Remove from bookshelf</button>
        </div>
        <div class="bg-white p-4 rounded shadow flex flex-col container">
            <div class="flex">
                <div class="book-cover">
                    <img id="book3-cover" style="width:100%;" class="container">
                </div>

                            <option value="3">★★★</option>
                            <option value="4">★★★★</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="mt-auto px-4 py-2 bg-green-500 text-white rounded remove-button">Remove from bookshelf</button>
        </div>
    </div>
</div>
