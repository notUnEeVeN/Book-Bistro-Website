<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
  <div class="p-6 bg-gray-200">
    <h2 class="text-2xl font-bold mb-4" id="book-title">Book Title</h2>
    <div class="flex">
      <div class="w-1/4 bg-white p-4 rounded shadow">
        <img id="book-cover" style="width:100%; height:auto;" alt="book cover">
      </div>
      <div class="w-3/4 bg-white p-4 rounded shadow">
        <p><strong class="text-black">Author:</strong> <span class="text-black-700" id="book-author"></span></p>
        <p><strong class="text-black">Description:</strong> <span class="text-gray-700 mt-2" id="book-description"></span></p>
        <p><strong class="text-black">Publisher:</strong> <span class="text-black-700" id="book-publisher"></span></p>
        <p><strong class="text-black">Publish Date:</strong> <span class="text-gray-700 mt-2" id="book-publish-date"></span></p>
        <p><strong class="text-black-700 mb-50 pb-5">ISBN:</strong> <span class="text-gray-700 mt-2" id="book-isbn"></span></p>
        <div class="button-container">
          <a href="index.html" class="px-4 mt-5 py-2 bg-green-500 text-white rounded btb-btn">Back to Homepage</a>
          <a href="#" class="px-4 mt-5 py-2 bg-green-500 text-white rounded btb-btn add-to-bookshelf">Add to Bookshelf</a>
      </div>    
    </div>
  </div>
  
  <script src="./assets/js/book-details.js"></script>
</body>
</html>
