<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewYork Best Sellers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/seller-style.css" />
  </head>
  <body>
    <nav class="px-6 py-2 bg-white flex justify-between items-center shadow">
      <img
        class="w-1/3 md:w-1/4 lg:w-1/6 logo"
        src="./assets/images/logo.png"
        id="logo"
      />

      <div class="flex-1 px-4">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
            <svg
              class="h-5 w-5 text-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <input
            class="pl-10 pr-4 w-full rounded-lg border focus:border-blue-500 outline-none searchbar"
            placeholder="Search..."
          />
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="hidden-in-small-screen flex-nav space-x-4">
          <a href="best-sellers.html" class="text-gray-500 hover:text-blue-500"
            >Top Sellers</a
          >
          <a href="saved-books.html" class="text-gray-500 hover:text-blue-500"
            >My Bookshelf</a
          >
          <a href="rec.html" class="text-gray-500 hover:text-blue-500"
            >Your Recommendations</a
          >
        </div>

        <div class="shown-in-large-screen">
          <button
            id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-400 hover:text-blue-500 hover:border-blue-500"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div
      class="shown-in-large-screen px-6 py-2 bg-white shadow hidden text-right"
      id="dropdown-nav-content"
    >
      <a
        href="best-sellers.html"
        class="text-gray-500 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium"
        >Top Sellers</a
      >
      <a
        href="saved-books.html"
        class="text-gray-500 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium"
        >My Bookshelf</a
      >
      <a
        href=""
        class="text-gray-500 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium"
        >Your Recommendations</a
      >
    </div>

    <script>
      var navToggle = document.getElementById("nav-toggle");
      var dropdownNavContent = document.getElementById("dropdown-nav-content");

      navToggle.addEventListener("click", function () {
        dropdownNavContent.classList.toggle("hidden");
      });
    </script>

    <header>
      <div>
        <h1>Best Sellers From New York Times</h1>
      </div>
    </header>
    <section class="category" id="hardcover-fiction">
      <h2 class="section-header">>Hardcover Fiction</h2>
      <div class="bookshelf" id="bookshelf-hardcover-fiction"></div>
    </section>
    <section class="category" id="hardcover-nonfiction">
      <h2 class="section-header">>Hardcover Nonfiction</h2>
      <div class="bookshelf" id="bookshelf-hardcover-nonfiction"></div>
    </section>
    <section class="category" id="trade-fiction-paperback">
      <h2 class="section-header">>Trade Fiction Paperback</h2>
      <div class="bookshelf" id="bookshelf-trade-fiction-paperback"></div>
    </section>
    <section class="category" id="paperback-nonfiction">
      <h2 class="section-header">>Paperback Nonfiction</h2>
      <div class="bookshelf" id="bookshelf-paperback-nonfiction"></div>
    </section>
    <script src="./assets/js/best-sellers.js"></script>
  </body>
</html>
